name: PJN Novedades Diarias

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  actualizar-novedades:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Llamar endpoint de novedades
        run: |
          curl -s -X POST \
            "${{ secrets.SCRAPER_URL }}/pjn/novedades-diarias" \
            -H "Content-Type: application/json" \
            -d '{"usuario": "${{ secrets.PJN_USUARIO }}", "password": "${{ secrets.PJN_PASSWORD }}"}' \
            --max-time 3600
